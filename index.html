<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title> Title </title>
<style>
    @font-face {
        font-family: 'LCDNOVA';
        src: url(LCDNOVA.ttf);
        src: url(LCDNOVA.woff);
    }
    
    .mylogo {
        display: block;
        margin: 30px auto 0 auto;
        width: 500px;
        max-width: 100%;
    }


    .links {
        transform: skew(-13deg);
        border: 2px solid #fff;
        border-radius: 2px;
        background-color: #fff;
        display: inline-block;
        margin: 10px;
        padding: 3px 30px;
        font-family: LCDNOVA;
        text-decoration: none;
        color: #000;
        letter-spacing: 1.5px;
    }
    
    .git {
        display: inline-block;
        transform: skew(13deg);
    }
    
    
    .cont {
        height: 100px;
    }

    .links:hover {
        background-color: transparent;
        border: 2px solid #fff;
        color: #fff;
    }
</style>
</head>

<body style="background-color: #000; text-align: center;">
<img class="mylogo" src="desokat.gif">
<div class="cont"><a class="links" href="#">hello@desokat.net</a><a class="links" href="#">Impressum</a></div>

</html>
